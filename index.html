<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Salário Família</title>
</head>
<body>
    <main>
        <img src="img/salario-familia.jpg" alt="Banner">
        <div id="input">
            <label for="#">
                <input id="inputName" type="text" placeholder="Empregado">
            </label>
            <label for="#">
                <input id="inputFilhos" type="number" placeholder="Quantidade de filhos menores 14 anos ou inválidos">
            </label>
            <label for="#">
                <input id="inputSalario" type="number" placeholder="Salário Contribuição">
            </label>
        </div>
        <div id="table">
            <table>
                <thead>
                    <tr>
                        <th>Salário-contribuição</th>
                        <th>Cota do Salário Família</th>
                    </tr>
                    <tr>
                        <th>Até R$ 806,80</th>
                        <th>R$ 41,37 por filho</th>
                    </tr>
                    <tr>
                        <th>Entre R$ 806,81 e R$ 1.212,64</th>
                        <th>R$ 29,16 por filho</th>
                    </tr>
                    <tr>
                        <th>Mais de R$ 1.212,64</th>
                        <th>Não há</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="button">
            <button id="submitSalario" type="button">Calcular</button>
        </div>
        <div id="resposta"></div>    
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
